<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        /* Estilo para garantir que o iframe ocupe a tela toda */
        html, body {
            height: 100%;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove a borda do iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://ddna-sm-template-org-prod--learncultureessent.soului.dh.soulmachines.cloud/session" title="Soul Machines Session"></iframe>
</body>
</html>
